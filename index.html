<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lente Lumina Rental Tracker</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Custom background color matching the logo's light peach/beige */
            background-color: #FDF7F0; /* A soft, light peach/beige */
        }
        /* Custom colors based on the Lente Lumina logo */
        .text-lente-primary {
            color: #8B4513; /* A warm brown/sienna for text and accents */
        }
        .bg-lente-accent {
            background-color: #E6B88C; /* A slightly darker, muted orange/brown for subtle accents */
        }
        .border-lente-accent {
            border-color: #E6B88C;
        }
        .shadow-lente {
            box-shadow: 0 4px 6px -1px rgba(139, 69, 19, 0.1), 0 2px 4px -1px rgba(139, 69, 19, 0.06);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <!-- Header Section -->
    <header class="w-full max-w-4xl bg-white rounded-xl shadow-lente p-6 mb-8 flex flex-col sm:flex-row items-center justify-center sm:justify-between">
        <div class="flex items-center space-x-3 mb-4 sm:mb-0">
            <!-- Logo-inspired icon (simple shutter/lens SVG) -->
            <svg class="w-10 h-10 text-lente-primary" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                <path d="M12 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/>
                <path d="M12 4.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM12 17.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM19.5 12a.5.5 0 01.5-.5h1a.5.5 0 010 1h-1a.5.5 0 01-.5-.5zM4.5 12a.5.5 0 01.5-.5h1a.5.5 0 010 1h-1a.5.5 0 01-.5-.5zM16.5 7.5a.5.5 0 01.35-.15l.707-.707a.5.5 0 01.707.707l-.707.707a.5.5 0 01-.707-.707zM7.5 16.5a.5.5 0 01-.35.15l-.707.707a.5.5 0 01-.707-.707l.707-.707a.5.5 0 01.707.707zM16.5 16.5a.5.5 0 01.35.15l.707.707a.5.5 0 01-.707.707l-.707-.707a.5.5 0 01-.35-.15zM7.5 7.5a.5.5 0 01-.35-.15l-.707-.707a.5.5 0 01.707-.707l.707.707a.5.5 0 01.35.15z"/>
            </svg>
            <h1 class="text-3xl font-bold text-lente-primary">Lente Lumina</h1>
        </div>
        <p class="text-lg text-lente-primary text-center sm:text-right">Your Vision, Our Lens. Rental Tracker.</p>
    </header>

    <!-- Main Tracker Grid -->
    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Deliveries Section -->
        <section class="bg-white rounded-xl shadow-lente p-6">
            <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">For Delivery ðŸšš</h2>
            <div id="delivery-list" class="space-y-4">
                <!-- Delivery items will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Retrievals Section -->
        <section class="bg-white rounded-xl shadow-lente p-6">
            <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">For Retrieval ðŸ“¦</h2>
            <div id="retrieval-list" class="space-y-4">
                <!-- Retrieval items will be rendered here by JavaScript -->
            </div>
        </section>

    </main>

    <script>
        // Sample data for deliveries and retrievals
        const deliveries = [
            { id: 'd1', renter: 'John Doe', camera: 'Canon EOS R5', date: 'July 5, 2025', status: 'Pending' },
            { id: 'd2', renter: 'Jane Smith', camera: 'Sony A7III', date: 'July 6, 2025', status: 'Pending' },
            { id: 'd3', renter: 'Carlos Reyes', camera: 'Nikon Z8', date: 'July 7, 2025', status: 'Pending' }
        ];

        const retrievals = [
            { id: 'r1', renter: 'Mark Anthony', camera: 'Nikon Z6', date: 'July 4, 2025', status: 'Pending' },
            { id: 'r2', renter: 'Alice Brown', camera: 'Fujifilm X-T4', date: 'July 5, 2025', status: 'Pending' },
            { id: 'r3', renter: 'Maria Santos', camera: 'Canon EOS R6', date: 'July 6, 2025', status: 'Pending' }
        ];

        // Function to create a card for a rental item
        function createRentalCard(item, type) {
            const card = document.createElement('div');
            card.id = `item-${item.id}`; // Unique ID for each card
            card.className = `bg-lente-accent bg-opacity-30 p-4 rounded-lg shadow-sm border border-lente-accent flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0`;

            const detailsHtml = `
                <div>
                    <p class="font-medium text-lente-primary text-lg">${item.renter}</p>
                    <p class="text-lente-primary text-sm">Camera: ${item.camera}</p>
                    <p class="text-lente-primary text-sm">${type === 'delivery' ? 'Deliver By:' : 'Retrieve By:'} <span class="font-semibold">${item.date}</span></p>
                </div>
            `;
            card.innerHTML = detailsHtml;

            const button = document.createElement('button');
            button.className = `mt-2 sm:mt-0 px-4 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200`;
            button.textContent = `Mark as ${item.status === 'Pending' ? 'Completed' : 'Pending'}`; // Dynamic button text

            // Add event listener to toggle status (for demonstration)
            button.addEventListener('click', () => {
                item.status = item.status === 'Pending' ? 'Completed' : 'Pending';
                button.textContent = `Mark as ${item.status === 'Pending' ? 'Completed' : 'Pending'}`;
                // Visually update the card or move it (for a real app, you'd update a backend/state)
                card.classList.toggle('opacity-50'); // Example: fade out completed items
                card.classList.toggle('line-through'); // Example: strike through completed items
                console.log(`${item.renter}'s ${type} for ${item.camera} is now ${item.status}.`);
            });

            card.appendChild(button);
            return card;
        }

        // Render delivery items
        const deliveryListContainer = document.getElementById('delivery-list');
        deliveries.forEach(item => {
            deliveryListContainer.appendChild(createRentalCard(item, 'delivery'));
        });

        // Render retrieval items
        const retrievalListContainer = document.getElementById('retrieval-list');
        retrievals.forEach(item => {
            retrievalListContainer.appendChild(createRentalCard(item, 'retrieval'));
        });

        // Optional: Add a simple message box function instead of alert()
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            messageBox.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm mx-auto">
                    <p class="text-lente-primary text-lg mb-4">${message}</p>
                    <button class="px-4 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200" onclick="this.parentNode.parentNode.remove()">OK</button>
                </div>
            `;
            document.body.appendChild(messageBox);
        }

        // Example usage of message box (if needed for future features)
        // showMessageBox("Welcome to your Lente Lumina Tracker!");

    </script>
</body>
</html>
