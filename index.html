<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lente Lumina Rental Tracker</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for body, Lora for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Custom background color matching the logo's light peach/beige */
            background-color: #FDF7F0; /* A soft, light peach/beige */
        }
        /* Custom colors based on the Lente Lumina logo */
        .text-lente-primary {
            color: #8B4513; /* A warm brown/sienna for text and accents */
        }
        .bg-lente-primary {
            background-color: #8B4513; /* A warm brown/sienna for backgrounds */
        }
        .bg-lente-accent {
            background-color: #E6B88C; /* A slightly darker, muted orange/brown for subtle accents */
        }
        .border-lente-accent {
            border-color: #E6B88C;
        }
        .shadow-lente {
            box-shadow: 0 4px 6px -1px rgba(139, 69, 19, 0.1), 0 2px 4px -1px rgba(139, 69, 19, 0.06);
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
        /* New font for headings */
        .font-lora {
            font-family: 'Lora', serif;
        }
        /* Animation for new cards */
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Focus style for inputs */
        input:focus, select:focus, textarea:focus {
            border-color: #8B4513; /* Primary color on focus */
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2); /* Subtle ring on focus */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <!-- Header Section -->
    <header class="w-full max-w-4xl bg-white rounded-xl shadow-lente p-6 mb-8 flex flex-col sm:flex-row items-center justify-center sm:justify-between">
        <div class="flex items-center space-x-3 mb-4 sm:mb-0">
            <!-- Lente Lumina Logo Image (Removed) -->
            <h1 class="text-3xl font-bold text-lente-primary font-lora">Lent√© Lumina</h1>
        </div>
        <div class="flex flex-col items-center sm:items-end">
            <p class="text-lg text-lente-primary text-center sm:text-right">Where Light Meets Lens.<br>Rental Tracker</p>
            <p id="user-id-display" class="text-xs text-gray-500 mt-1"></p>
        </div>
    </header>

    <!-- Main Tracker Grid -->
    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Deliveries Section -->
        <section class="bg-white rounded-xl shadow-lente p-6">
            <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">For Delivery</h2>
            <div class="mb-4 space-y-3"> <!-- Increased space-y for better visual separation -->
                <input type="text" id="delivery-renter-name" placeholder="Renter Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                <select id="delivery-camera-model" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                    <option value="">Select Camera Model</option>
                    <option value="Canon PowerShot G7 X Mark II">Canon PowerShot G7 X Mark II</option>
                    <option value="Canon PowerShot G7 X Mark III">Canon PowerShot G7 X Mark III</option>
                    <option value="Fujifilm Instax Mini EVO (Brown)">Fujifilm Instax Mini EVO (Brown)</option>
                    <option value="Fujifilm Instax Mini EVO (Black)">Fujifilm Instax Mini EVO (Black)</option>
                    <option value="Insta360 Ace Pro 2">Insta360 Ace Pro 2</option>
                    <option value="Insta360 X5">Insta360 X5</option>
                    <option value="DJI Mini 4 Pro">DJI Mini 4 Pro</option>
                </select>
                <input type="date" id="delivery-date" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                <input type="time" id="delivery-time" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                <select id="delivery-courier-type" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                    <option value="">Select Courier Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Third-Party Courier">Third-Party Courier</option>
                </select>
                <button id="add-delivery-btn" class="w-full px-4 py-3 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200 font-semibold text-lg" disabled>Add Delivery</button>
            </div>
            <div id="delivery-list" class="space-y-4">
                <!-- Delivery items will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Retrievals Section -->
        <section class="bg-white rounded-xl shadow-lente p-6">
            <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">For Retrieval</h2>
            <div class="mb-4 space-y-3"> <!-- Increased space-y for better visual separation -->
                <input type="text" id="retrieval-renter-name" placeholder="Renter Name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                <select id="retrieval-camera-model" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                    <option value="">Select Camera Model</option>
                    <option value="Canon PowerShot G7 X Mark II">Canon PowerShot G7 X Mark II</option>
                    <option value="Canon PowerShot G7 X Mark III">Canon PowerShot G7 X Mark III</option>
                    <option value="Fujifilm Instax Mini EVO (Brown)">Fujifilm Instax Mini EVO (Brown)</option>
                    <option value="Fujifilm Instax Mini EVO (Black)">Fujifilm Instax Mini EVO (Black)</option>
                    <option value="Insta360 Ace Pro 2">Insta360 Ace Pro 2</option>
                    <option value="Insta360 X5">Insta360 X5</option>
                    <option value="DJI Mini 4 Pro">DJI Mini 4 Pro</option>
                </select>
                <input type="date" id="retrieval-date" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                <input type="time" id="retrieval-time" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                <select id="retrieval-courier-type" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lente-primary transition-all duration-200">
                    <option value="">Select Courier Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Third-Party Courier">Third-Party Courier</option>
                </select>
                <button id="add-retrieval-btn" class="w-full px-4 py-3 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200 font-semibold text-lg" disabled>Add Retrieval</button>
            </div>
            <div id="retrieval-list" class="space-y-4">
                <!-- Retrieval items will be rendered here by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Custom Alert/Confirm Modals -->
    <div id="alertDialog" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="alertMessage" class="text-lente-primary text-lg mb-4"></p>
            <button id="alertCloseBtn" class="px-6 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200">OK</button>
        </div>
    </div>

    <div id="confirmDialog" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="confirmMessage" class="text-lente-primary text-lg mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirmYesBtn" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200">Yes</button>
                <button id="confirmNoBtn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors duration-200">No</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Corrected firebaseConfig initialization
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null; // Will store the current user's ID
        const userIdDisplay = document.getElementById('user-id-display'); // Get the user ID display element

        // Get references to the add buttons
        const addDeliveryBtn = document.getElementById('add-delivery-btn');
        const addRetrievalBtn = document.getElementById('add-retrieval-btn');

        // Function to show custom alert dialog
        function showAlertDialog(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertDialog').classList.remove('hidden');
        }

        // Function to show custom confirm dialog
        function showConfirmDialog(message, callback) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmDialog').classList.remove('hidden');

            const yesBtn = document.getElementById('confirmYesBtn');
            const noBtn = document.getElementById('confirmNoBtn');

            // Clear previous event listeners to prevent multiple calls
            yesBtn.onclick = null;
            noBtn.onclick = null;

            yesBtn.onclick = () => {
                document.getElementById('confirmDialog').classList.add('hidden');
                callback(true);
            };
            noBtn.onclick = () => {
                document.getElementById('confirmDialog').classList.add('hidden');
                callback(false);
            };
        }

        // Event listener for closing the alert dialog
        document.getElementById('alertCloseBtn').addEventListener('click', () => {
            document.getElementById('alertDialog').classList.add('hidden');
        });

        // Function to sort rental items by date and then time
        const sortItems = (list) => {
            return list.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);

                if (dateA.getTime() !== dateB.getTime()) {
                    return dateA.getTime() - dateB.getTime();
                }

                return a.time.localeCompare(b.time);
            });
        };

        // Function to render all items in a list
        function renderItems(list, containerId, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing items
            const sortedList = sortItems(list); // Sort before rendering
            sortedList.forEach(item => {
                container.appendChild(createRentalCard(item, type));
            });
        }

        // Helper function to convert 24-hour time to 12-hour AM/PM format
        function formatTimeToAmPm(time24) {
            if (!time24) return 'N/A';
            const [hours, minutes] = time24.split(':');
            let h = parseInt(hours, 10);
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // The hour '0' should be '12'
            const m = minutes.padStart(2, '0');
            return `${h}:${m} ${ampm}`;
        }

        // Function to create a card for a rental item
        function createRentalCard(item, type) {
            const card = document.createElement('div');
            card.id = `item-${item.id}`; // Unique ID for each card
            // Added animate-fade-in-up for new entry animation and hover effects
            card.className = `bg-lente-accent bg-opacity-30 p-4 rounded-lg shadow-sm border border-lente-accent flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0 animate-fade-in-up hover:scale-102 hover:shadow-lg transition-all duration-300 ${item.status === 'Completed' ? 'opacity-50 line-through' : ''}`;

            // Format date to DD-MM-YYYY
            const [year, month, day] = item.date.split('-');
            const formattedDate = `${day}-${month}-${year}`;
            const formattedTime = formatTimeToAmPm(item.time); // Format time to AM/PM

            const detailsHtml = `
                <div>
                    <p class="font-medium text-lente-primary text-lg">${item.renter}</p>
                    <p class="text-lente-primary text-sm">Camera: ${item.camera}</p>
                    <p class="text-lente-primary text-sm">${type === 'delivery' ? 'Deliver By:' : 'Retrieve By:'} <span class="font-semibold">${formattedDate} ${formattedTime}</span></p>
                    <p class="text-lente-primary text-sm">Courier: <span class="font-semibold">${item.courierType || 'N/A'}</span></p>
                </div>
            `;
            card.innerHTML = detailsHtml;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-2 sm:mt-0';

            const toggleButton = document.createElement('button');
            toggleButton.className = `px-4 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200`;
            toggleButton.textContent = `Mark as ${item.status === 'Pending' ? 'Completed' : 'Pending'}`;

            toggleButton.addEventListener('click', async () => {
                // Update status in Firestore
                // Corrected collection path to use 'deliveries' or 'retrievals' explicitly
                const collectionName = type === 'delivery' ? 'deliveries' : 'retrievals';
                const itemRef = doc(db, `artifacts/${appId}/users/${userId}/${collectionName}`, item.id);
                try {
                    await updateDoc(itemRef, {
                        status: item.status === 'Pending' ? 'Completed' : 'Pending'
                    });
                } catch (e) {
                    console.error("Error updating document: ", e);
                    showAlertDialog("Failed to update item status. Please try again.");
                }
            });
            actionsDiv.appendChild(toggleButton);

            const deleteButton = document.createElement('button');
            deleteButton.className = `px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200`;
            deleteButton.textContent = `Delete`;

            deleteButton.addEventListener('click', () => {
                showConfirmDialog(`Are you sure you want to delete ${item.renter}'s ${type} item?`, async (confirmed) => {
                    if (confirmed) {
                        // Delete from Firestore
                        // Corrected collection path to use 'deliveries' or 'retrievals' explicitly
                        const collectionName = type === 'delivery' ? 'deliveries' : 'retrievals';
                        const itemRef = doc(db, `artifacts/${appId}/users/${userId}/${collectionName}`, item.id);
                        try {
                            await deleteDoc(itemRef);
                        } catch (e) {
                            console.error("Error removing document: ", e);
                            showAlertDialog("Failed to delete item. Please try again.");
                        }
                    }
                });
            });
            actionsDiv.appendChild(deleteButton);

            card.appendChild(actionsDiv);
            return card;
        }

        // Add New Delivery Item
        document.getElementById('add-delivery-btn').addEventListener('click', async () => {
            if (!userId) {
                showAlertDialog("User not authenticated. Please wait or refresh the page.");
                return;
            }

            const renter = document.getElementById('delivery-renter-name').value;
            const camera = document.getElementById('delivery-camera-model').value;
            const date = document.getElementById('delivery-date').value;
            const time = document.getElementById('delivery-time').value;
            const courierType = document.getElementById('delivery-courier-type').value;

            if (renter && camera && date && time && courierType) {
                const newItem = {
                    renter,
                    camera,
                    date,
                    time,
                    courierType,
                    status: 'Pending',
                    createdAt: new Date() // Add a timestamp for potential future sorting/ordering
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/deliveries`), newItem);
                    // Clear input fields after successful addition
                    document.getElementById('delivery-renter-name').value = '';
                    document.getElementById('delivery-camera-model').value = '';
                    document.getElementById('delivery-date').value = '';
                    document.getElementById('delivery-time').value = '';
                    document.getElementById('delivery-courier-type').value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showAlertDialog("Failed to add delivery. Please try again.");
                }
            } else {
                showAlertDialog('Please fill in all delivery fields, including courier type.');
            }
        });

        // Add New Retrieval Item
        document.getElementById('add-retrieval-btn').addEventListener('click', async () => {
            if (!userId) {
                showAlertDialog("User not authenticated. Please wait or refresh the page.");
                return;
            }

            const renter = document.getElementById('retrieval-renter-name').value;
            const camera = document.getElementById('retrieval-camera-model').value;
            const date = document.getElementById('retrieval-date').value;
            const time = document.getElementById('retrieval-time').value;
            const courierType = document.getElementById('retrieval-courier-type').value;

            if (renter && camera && date && time && courierType) {
                const newItem = {
                    renter,
                    camera,
                    date,
                    time,
                    courierType,
                    status: 'Pending',
                    createdAt: new Date() // Add a timestamp
                };
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/retrievals`), newItem);
                    // Clear input fields after successful addition
                    document.getElementById('retrieval-renter-name').value = '';
                    document.getElementById('retrieval-camera-model').value = '';
                    document.getElementById('retrieval-date').value = '';
                    document.getElementById('retrieval-time').value = '';
                    document.getElementById('retrieval-courier-type').value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showAlertDialog("Failed to add retrieval. Please try again.");
                }
            } else {
                showAlertDialog('Please fill in all retrieval fields, including courier type.');
            }
        });

        // Authentication state listener and initial data load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`; // Display the user ID
                addDeliveryBtn.disabled = false; // Enable buttons
                addRetrievalBtn.disabled = false; // Enable buttons

                // Set up real-time listeners for deliveries
                onSnapshot(query(collection(db, `artifacts/${appId}/users/${userId}/deliveries`)), (snapshot) => {
                    const deliveriesData = [];
                    snapshot.forEach((doc) => {
                        deliveriesData.push({ id: doc.id, ...doc.data() });
                    });
                    renderItems(deliveriesData, 'delivery-list', 'delivery');
                }, (error) => {
                    console.error("Error listening to deliveries: ", error);
                    showAlertDialog("Failed to load deliveries. Please check your connection.");
                });

                // Set up real-time listeners for retrievals
                onSnapshot(query(collection(db, `artifacts/${appId}/users/${userId}/retrievals`)), (snapshot) => {
                    const retrievalsData = [];
                    snapshot.forEach((doc) => {
                        retrievalsData.push({ id: doc.id, ...doc.data() });
                    });
                    renderItems(retrievalsData, 'retrieval-list', 'retrieval');
                }, (error) => {
                    console.error("Error listening to retrievals: ", error);
                    showAlertDialog("Failed to load retrievals. Please check your connection.");
                }
                );

            } else {
                // If no user is authenticated, sign in anonymously or with custom token
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during authentication:", error);
                    showAlertDialog("Authentication failed. Please refresh the page.");
                }
            }
        });
    </script>
</body>
</html>
