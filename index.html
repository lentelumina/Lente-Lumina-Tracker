<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lente Lumina Rental Tracker</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Custom background color matching the logo's light peach/beige */
            background-color: #FDF7F0; /* A soft, light peach/beige */
        }
        /* Custom colors based on the Lente Lumina logo */
        .text-lente-primary {
            color: #8B4513; /* A warm brown/sienna for text and accents */
        }
        .bg-lente-primary {
            background-color: #8B4513; /* A warm brown/sienna for backgrounds */
        }
        .bg-lente-accent {
            background-color: #E6B88C; /* A slightly darker, muted orange/brown for subtle accents */
        }
        .border-lente-accent {
            border-color: #E6B88C;
        }
        .shadow-lente {
            box-shadow: 0 4px 6px -1px rgba(139, 69, 19, 0.1), 0 2px 4px -1px rgba(139, 69, 19, 0.06);
        }
        .calendar-day-cell {
            padding: 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.5rem; /* Fixed height for consistent grid */
        }
        .calendar-day-cell.booked {
            background-color: #E6B88C; /* bg-lente-accent */
            font-weight: 600; /* font-semibold */
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <!-- Header Section -->
    <header class="w-full max-w-4xl bg-white rounded-xl shadow-lente p-6 mb-8 flex flex-col sm:flex-row items-center justify-center sm:justify-between">
        <div class="flex items-center space-x-3 mb-4 sm:mb-0">
            <!-- Logo-inspired icon (simple shutter/lens SVG) -->
            <svg class="w-10 h-10 text-lente-primary" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                <path d="M12 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/>
                <path d="M12 4.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM12 17.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM19.5 12a.5.5 0 01.5-.5h1a.5.5 0 010 1h-1a.5.5 0 01-.5-.5zM4.5 12a.5.5 0 01.5-.5h1a.5.5 0 010 1h-1a.5.5 0 01-.5-.5zM16.5 7.5a.5.5 0 01.35-.15l.707-.707a.5.5 0 01.707.707l-.707.707a.5.5 0 01-.707-.707zM7.5 16.5a.5.5 0 01-.35.15l-.707.707a.5.5 0 01-.707-.707l.707-.707a.5.5 0 01.707.707zM16.5 16.5a.5.5 0 01.35.15l.707.707a.5.5 0 01-.707.707l-.707-.707a.5.5 0 01-.35-.15zM7.5 7.5a.5.5 0 01-.35-.15l-.707-.707a.5.5 0 01.707-.707l.707.707a.5.5 0 01.35.15z"/>
            </svg>
            <h1 class="text-3xl font-bold text-lente-primary">Lente Lumina</h1>
        </div>
        <p class="text-lg text-lente-primary text-center sm:text-right">Where Light Meets Lens. Rental Tracker.</p>
    </header>

    <!-- Calendar Section -->
    <section class="w-full max-w-4xl bg-white rounded-xl shadow-lente p-6 mb-6">
        <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">Booked Dates Calendar ðŸ“…</h2>
        <div class="flex justify-between items-center mb-4">
            <button id="prev-month-btn" class="px-3 py-1 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200">&lt; Prev</button>
            <h3 id="current-month-year" class="text-xl font-semibold text-lente-primary"></h3>
            <button id="next-month-btn" class="px-3 py-1 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200">Next &gt;</button>
        </div>
        <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center">
            <div class="font-bold text-lente-primary calendar-day-cell">Sun</div>
            <div class="font-bold text-lente-primary calendar-day-cell">Mon</div>
            <div class="font-bold text-lente-primary calendar-day-cell">Tue</div>
            <div class="font-bold text-lente-primary calendar-day-cell">Wed</div>
            <div class="font-bold text-lente-primary calendar-day-cell">Thu</div>
            <div class="font-bold text-lente-primary calendar-day-cell">Fri</div>
            <div class="font-bold text-lente-primary calendar-day-cell">Sat</div>
            <!-- Calendar days will be generated here by JavaScript -->
        </div>
    </section>

    <!-- Main Tracker Grid -->
    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Deliveries Section -->
        <section class="bg-white rounded-xl shadow-lente p-6">
            <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">For Delivery ðŸšš</h2>
            <div class="mb-4 space-y-2">
                <input type="text" id="delivery-renter-name" placeholder="Renter Name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                <select id="delivery-camera-model" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                    <option value="">Select Camera Model</option>
                    <option value="Canon PowerShot G7 X Mark II">Canon PowerShot G7 X Mark II</option>
                    <option value="Canon PowerShot G7 X Mark III">Canon PowerShot G7 X Mark III</option>
                    <option value="Fujifilm Instax Mini EVO (Brown)">Fujifilm Instax Mini EVO (Brown)</option>
                    <option value="Fujifilm Instax Mini EVO (Black)">Fujifilm Instax Mini EVO (Black)</option>
                    <option value="Insta360 Ace Pro 2">Insta360 Ace Pro 2</option>
                    <option value="Insta360 X5">Insta360 X5</option>
                    <option value="DJI Mini 4 Pro">DJI Mini 4 Pro</option>
                </select>
                <input type="date" id="delivery-date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                <input type="time" id="delivery-time" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                <select id="delivery-courier-type" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                    <option value="">Select Courier Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Third-Party Courier">Third-Party Courier</option>
                </select>
                <button id="add-delivery-btn" class="w-full px-4 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200">Add Delivery</button>
            </div>
            <div id="delivery-list" class="space-y-4">
                <!-- Delivery items will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Retrievals Section -->
        <section class="bg-white rounded-xl shadow-lente p-6">
            <h2 class="text-2xl font-semibold text-lente-primary mb-5 border-b-2 border-lente-accent pb-3">For Retrieval ðŸ“¦</h2>
            <div class="mb-4 space-y-2">
                <input type="text" id="retrieval-renter-name" placeholder="Renter Name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                <select id="retrieval-camera-model" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                    <option value="">Select Camera Model</option>
                    <option value="Canon PowerShot G7 X Mark II">Canon PowerShot G7 X Mark II</option>
                    <option value="Canon PowerShot G7 X Mark III">Canon PowerShot G7 X Mark III</option>
                    <option value="Fujifilm Instax Mini EVO (Brown)">Fujifilm Instax Mini EVO (Brown)</option>
                    <option value="Fujifilm Instax Mini EVO (Black)">Fujifilm Instax Mini EVO (Black)</option>
                    <option value="Insta360 Ace Pro 2">Insta360 Ace Pro 2</option>
                    <option value="Insta360 X5">Insta360 X5</option>
                    <option value="DJI Mini 4 Pro">DJI Mini 4 Pro</option>
                </select>
                <input type="date" id="retrieval-date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                <input type="time" id="retrieval-time" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                <select id="retrieval-courier-type" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-lente-accent">
                    <option value="">Select Courier Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Third-Party Courier">Third-Party Courier</option>
                </select>
                <button id="add-retrieval-btn" class="w-full px-4 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200">Add Retrieval</button>
            </div>
            <div id="retrieval-list" class="space-y-4">
                <!-- Retrieval items will be rendered here by JavaScript -->
            </div>
        </section>

    </main>

    <script>
        // Initialize data from localStorage or use empty arrays if nothing is stored
        let deliveries = JSON.parse(localStorage.getItem('lenteLuminaDeliveries')) || [];
        let retrievals = JSON.parse(localStorage.getItem('lenteLuminaRetrievals')) || [];

        // Calendar state
        let currentCalendarDate = new Date(); // Start with current month

        // Function to save data to localStorage
        function saveData() {
            localStorage.setItem('lenteLuminaDeliveries', JSON.stringify(deliveries));
            localStorage.setItem('lenteLuminaRetrievals', JSON.stringify(retrievals));
            refreshAllViews(); // Refresh all views after saving data
        }

        // Function to render all items in a list
        function renderItems(list, containerId, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing items
            list.forEach(item => {
                container.appendChild(createRentalCard(item, type));
            });
        }

        // Function to create a card for a rental item
        function createRentalCard(item, type) {
            const card = document.createElement('div');
            card.id = `item-${item.id}`; // Unique ID for each card
            card.className = `bg-lente-accent bg-opacity-30 p-4 rounded-lg shadow-sm border border-lente-accent flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0 ${item.status === 'Completed' ? 'opacity-50 line-through' : ''}`;

            const detailsHtml = `
                <div>
                    <p class="font-medium text-lente-primary text-lg">${item.renter}</p>
                    <p class="text-lente-primary text-sm">Camera: ${item.camera}</p>
                    <p class="text-lente-primary text-sm">${type === 'delivery' ? 'Deliver By:' : 'Retrieve By:'} <span class="font-semibold">${item.date} ${item.time}</span></p>
                    <p class="text-lente-primary text-sm">Courier: <span class="font-semibold">${item.courierType || 'N/A'}</span></p>
                </div>
            `;
            card.innerHTML = detailsHtml;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-2 sm:mt-0';

            const toggleButton = document.createElement('button');
            toggleButton.className = `px-4 py-2 bg-lente-primary text-white rounded-md hover:bg-opacity-90 transition-colors duration-200`;
            toggleButton.textContent = `Mark as ${item.status === 'Pending' ? 'Completed' : 'Pending'}`;

            toggleButton.addEventListener('click', () => {
                item.status = item.status === 'Pending' ? 'Completed' : 'Pending';
                saveData(); // Save changes to localStorage and refresh views
            });
            actionsDiv.appendChild(toggleButton);

            const deleteButton = document.createElement('button');
            deleteButton.className = `px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-200`;
            deleteButton.textContent = `Delete`;

            deleteButton.addEventListener('click', () => {
                if (confirm(`Are you sure you want to delete ${item.renter}'s ${type} item?`)) {
                    if (type === 'delivery') {
                        deliveries = deliveries.filter(d => d.id !== item.id);
                    } else {
                        retrievals = retrievals.filter(r => r.id !== item.id);
                    }
                    saveData(); // Save changes to localStorage and refresh views
                }
            });
            actionsDiv.appendChild(deleteButton);

            card.appendChild(actionsDiv);
            return card;
        }

        // Function to render the calendar
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const currentMonthYearHeader = document.getElementById('current-month-year');

            // Clear previous days, but keep day headers
            calendarGrid.innerHTML = `
                <div class="font-bold text-lente-primary calendar-day-cell">Sun</div>
                <div class="font-bold text-lente-primary calendar-day-cell">Mon</div>
                <div class="font-bold text-lente-primary calendar-day-cell">Tue</div>
                <div class="font-bold text-lente-primary calendar-day-cell">Wed</div>
                <div class="font-bold text-lente-primary calendar-day-cell">Thu</div>
                <div class="font-bold text-lente-primary calendar-day-cell">Fri</div>
                <div class="font-bold text-lente-primary calendar-day-cell">Sat</div>
            `;

            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth(); // 0-indexed

            currentMonthYearHeader.textContent = `${currentCalendarDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const numDays = lastDayOfMonth.getDate();
            const startDay = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday...

            // Add empty cells for days before the 1st
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day-cell'; // Use the base cell class
                calendarGrid.appendChild(emptyCell);
            }

            // Collect all booked dates for the current month
            const bookedDates = new Set();
            [...deliveries, ...retrievals].forEach(item => {
                const itemDate = new Date(item.date);
                // Ensure the date is valid and matches the current calendar month/year
                if (!isNaN(itemDate) && itemDate.getFullYear() === year && itemDate.getMonth() === month) {
                    bookedDates.add(itemDate.getDate());
                }
            });

            // Add day cells
            for (let day = 1; day <= numDays; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day-cell text-lente-primary'; // Base class for day cells
                dayCell.textContent = day;

                if (bookedDates.has(day)) {
                    dayCell.classList.add('booked'); // Add 'booked' class for styling
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        // Event listeners for month navigation
        document.getElementById('prev-month-btn').addEventListener('click', () => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month-btn').addEventListener('click', () => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
            renderCalendar();
        });

        // Function to refresh all views (lists and calendar)
        function refreshAllViews() {
            renderItems(deliveries, 'delivery-list', 'delivery');
            renderItems(retrievals, 'retrieval-list', 'retrieval');
            renderCalendar();
        }

        // Add New Delivery Item
        document.getElementById('add-delivery-btn').addEventListener('click', () => {
            const renter = document.getElementById('delivery-renter-name').value;
            const camera = document.getElementById('delivery-camera-model').value; // Now a select
            const date = document.getElementById('delivery-date').value;
            const time = document.getElementById('delivery-time').value;
            const courierType = document.getElementById('delivery-courier-type').value;

            if (renter && camera && date && time && courierType) {
                const newItem = {
                    id: `d${Date.now()}`,
                    renter,
                    camera,
                    date,
                    time,
                    courierType,
                    status: 'Pending'
                };
                deliveries.push(newItem);
                saveData(); // Saves data and calls refreshAllViews
                // Clear input fields
                document.getElementById('delivery-renter-name').value = '';
                document.getElementById('delivery-camera-model').value = ''; // Clear select input
                document.getElementById('delivery-date').value = '';
                document.getElementById('delivery-time').value = '';
                document.getElementById('delivery-courier-type').value = '';
            } else {
                alert('Please fill in all delivery fields, including courier type.');
            }
        });

        // Add New Retrieval Item
        document.getElementById('add-retrieval-btn').addEventListener('click', () => {
            const renter = document.getElementById('retrieval-renter-name').value;
            const camera = document.getElementById('retrieval-camera-model').value; // Now a select
            const date = document.getElementById('retrieval-date').value;
            const time = document.getElementById('retrieval-time').value;
            const courierType = document.getElementById('retrieval-courier-type').value;

            if (renter && camera && date && time && courierType) {
                const newItem = {
                    id: `r${Date.now()}`,
                    renter,
                    camera,
                    date,
                    time,
                    courierType,
                    status: 'Pending'
                };
                retrievals.push(newItem);
                saveData(); // Saves data and calls refreshAllViews
                // Clear input fields
                document.getElementById('retrieval-renter-name').value = '';
                document.getElementById('retrieval-camera-model').value = ''; // Clear select input
                document.getElementById('retrieval-date').value = '';
                document.getElementById('retrieval-time').value = '';
                document.getElementById('retrieval-courier-type').value = '';
            } else {
                alert('Please fill in all retrieval fields, including courier type.');
            }
        });

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            refreshAllViews(); // Initial render of all components
        });

    </script>
</body>
</html>
